<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        justify-content: space-around;
      }

      .bar {
        display: none;
        width: 20px;
        border: 2px solid black;
        margin: 5px;
      }

      @media (max-width: 700px) {
        .bar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>미디어쿼리 실습 공간입니다</h1>
    <ul>
      <li>Home</li>
      <li>Second Page</li>
      <li>Third Page</li>
      <li>Fourth Page</li>
    </ul>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
