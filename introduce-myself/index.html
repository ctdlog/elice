<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/064e160ca4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Open+Sans:wght@400;600&family=Water+Brush&display=swap"
      rel="stylesheet"
    />

  <body>
    <section class="scene one" id="home">
      <nav class="menu">
        <ul>
          <li><a data-link="#home">Home</a></li>
          <li><a data-link="#about">About me</a></li>
          <li><a data-link="#elice">To Elice</a></li>
        </ul>
      </nav>
      <header>
        <img class="profile" src="profile.jpeg" width="300px;" height="300px" />
        <h1 class="profile__description">Hello, I'm Hyung Wook!</h1>
        <!-- 열정 많은 예비 FE 개발자입니다! -->
      </header>
    </section>
    <section class="scene two" id="about">
      <header>
        <h1 class="tecks__description">Techs that I'm interested!</h1>
        <div class="about__tecks">
          <div class="teck">
            <div class="teck__icon">
              <i class="fab fa-js"></i>
            </div>
            <h3 class="teck__title">JavaScript</h3>
          </div>
          <div class="teck">
            <div class="teck__icon">
              <i class="fab fa-node"></i>
            </div>
            <h3 class="teck__title">Node.js</h3>
          </div>
          <div class="teck">
            <div class="teck__icon">
              <i class="fab fa-react"></i>
            </div>
            <h3 class="teck__title">React</h3>
          </div>
        </div>
        <h2>
          이외에도 여러 기술에 관심이 많고 새로운 기술을 프로젝트에 적용하는걸
          좋아합니다!
        </h2>
      </header>
    </section>
    <section class="scene three" id="elice">
      <header>
        <h1>To Elice</h1>
        열심히 하시는 동료 레이서분들과 열정 넘치시는 코치님들을 만나 좋은
        영향을 많이 받고 있습니다. <br />
        최대한 많이 배워서 원하는 목표를 이루고자 합니다!
      </header>
    </section>
  </body>
  <script src="main.js"></script>
